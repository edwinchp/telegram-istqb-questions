name: Test changes

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - env-variables

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
    - name: Clone
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install python-dotenv

    - name: Run
      run: python3 main.py
      env:
        BOT_TOKEN: ${{ secrets.TEST_TOKEN_ID }}
        TARGET_CHAT_ID: ${{ secrets.TEST_CHAT_ID }}